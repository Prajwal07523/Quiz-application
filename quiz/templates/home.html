<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Quiz App</h1>

    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}. <a href="{% url 'logout' %}">Logout</a></p>
        <a href="{% url 'quiz_home' %}">Go to Quiz</a>
    {% else %}
        <p>You are not logged in. <a href="{% url 'signup' %}">Sign Up</a> or <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</body>
</html>
